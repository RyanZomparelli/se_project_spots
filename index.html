<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Share and discover stunning images with our
   social media web app. Connect with others, upload your favorite photos,
   explore trending content, and engage with a vibrant creative community."
    />
    <meta name="author" content="Ryan Zomparelli" />
    <meta
      name="keywords"
      content="
  image sharing,
	photo sharing,
	social media,
	online gallery,
	photography community,
	creative platform,
	photo uploads,
	picture sharing"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots logo." class="header__logo" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Profile picture."
            class="profile__image"
          />
          <div class="profile__content">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              <img
                src="./images/pencil.svg"
                alt="edit pencil."
                class="profile__edit-icon"
              />Edit Profile
            </button>
          </div>
          <button class="profile__button-add" type="button">
            <img src="./images/cross.svg" alt="" class="profile__button-icon" />
            New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/val-thorens.jpg"
                alt="Mountain view."
                class="card__image"
              />
              <div class="card__items">
                <h2 class="card__title">Val Thorens</h2>
                <button class="card__button-like" type="button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/restaurant-terrace.jpg"
                alt="Restaurant terrace."
                class="card__image"
              />
              <div class="card__items">
                <h2 class="card__title">Restaurant terrace</h2>
                <button class="card__button-like" type="button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/outdoor-cafe.jpg"
                alt="An outdoor cafe."
                class="card__image"
              />
              <div class="card__items">
                <h2 class="card__title">An outdoor cafe</h2>
                <button class="card__button-like" type="button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/long-bridge.jpg"
                alt="A bridge over the forest."
                class="card__image"
              />
              <div class="card__items">
                <h2 class="card__title">A very long bridge, over the forest</h2>
                <button class="card__button-like" type="button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/tunnel-with-morning.jpg"
                alt="Tunnel with morning light"
                class="card__image"
              />
              <div class="card__items">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button class="card__button-like" type="button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/mountain-house.jpg"
                alt="Mountain house."
                class="card__image"
              />
              <div class="card__items">
                <h2 class="card__title">Mountain house</h2>
                <button class="card__button-like" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button class="modal__button-close" type="button"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="name" class="modal__label">
              Name
              <input
                id="name"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="description" class="modal__label">
              Description
              <input
                id="description"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button class="modal__button-submit" type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
