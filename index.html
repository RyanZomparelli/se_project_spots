<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Share and discover stunning images with our
   social media web app. Connect with others, upload your favorite photos,
   explore trending content, and engage with a vibrant creative community."
    />
    <meta name="author" content="Ryan Zomparelli" />
    <meta
      name="keywords"
      content="
  image sharing,
	photo sharing,
	social media,
	online gallery,
	photography community,
	creative platform,
	photo uploads,
	picture sharing"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots logo." class="header__logo" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Profile picture."
            class="profile__image"
          />
          <div class="profile__content">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              <img
                src="./images/pencil.svg"
                alt="edit pencil."
                class="profile__edit-icon"
              />Edit Profile
            </button>
          </div>
          <button class="profile__button-add" type="button">
            <img src="./images/cross.svg" alt="" class="profile__button-icon" />
            New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__items">
                  <h2 class="card__title"></h2>
                  <button class="card__button-like" type="button"></button>
                </div></li
            ></template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button class="modal__button-close" type="button"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="name-input" class="modal__label">
              Name
              <input
                id="name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
              />
            </label>
            <label for="description-input" class="modal__label">
              Description
              <input
                id="description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
              />
            </label>
            <button class="modal__button-submit" type="submit">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button class="modal__button-close" type="button"></button>
          <h2 class="modal__title">New Post</h2>
          <form name="edit-profile" class="modal__form">
            <label for="name-input" class="modal__label">
              Image link
              <input
                id="name-input"
                type="text"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
            </label>
            <label for="description-input" class="modal__label">
              Caption
              <input
                id="description-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                required
              />
            </label>
            <button class="modal__button-submit" type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
