<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Share and discover stunning images with our
   social media web app. Connect with others, upload your favorite photos,
   explore trending content, and engage with a vibrant creative community."
    />
    <meta name="author" content="Ryan Zomparelli" />
    <meta
      name="keywords"
      content="
  image sharing,
	photo sharing,
	social media,
	online gallery,
	photography community,
	creative platform,
	photo uploads,
	picture sharing"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__menu-bar">
          <img src="./images/logo.svg" alt="Spots logo." class="header__logo" />
        </div>
        <div class="profile">
          <img
            src="./images/avatar.jpg"
            alt="Profile picture."
            class="profile__image"
          />
          <div class="profile__content">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <div class="profile__edit">
              <a href="#" class="profile__edit-link"
                ><img
                  src="./images/pencil.svg"
                  alt="edit pencil."
                  class="profile__edit-logo"
                />Edit Profile</a
              >
            </div>
          </div>
          <button class="header__button">
            <img src="./images/cross.svg" alt="" class="header__button-cross" />
            New Post
          </button>
        </div>
        <div class="header__divider-container">
          <span class="header__divider"></span>
        </div>
      </header>
      <main class="content"></main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
